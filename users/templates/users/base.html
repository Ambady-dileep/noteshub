
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NotesHub{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <!-- Component CSS -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/components/header.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/components/footer.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'users/components/header.html' %}

    <main class="main-container">
        {% block content %}{% endblock %}
    </main>

    {% include 'users/components/footer.html' %}
</body>
</html>
